<div class="container">
    <h1>Login Here</h1>
    <hr>
    <form  #loginForm="ngForm" (ngSubmit)="loginFunction()">
  
      <div class="form-group" [class.has-error]="Email.invalid && Email.touched">
        <label>Email</label>
        <input type="email" class="form-control" required [(ngModel)]="email" name=email #Email="ngModel" placeholder="Enter email ID">
        <span class="help-block" *ngIf="Email.errors?.required && Email.touched">Email is required</span>
      </div>
  
      <div class="form-group" [class.has-error]="pass.invalid && pass.touched">
          <label>Password</label>
          <input type="password" class="form-control" required [(ngModel)]="password" name=password #pass="ngModel" placeholder="Enter password">
          <span class="help-block" *ngIf="pass.errors?.required && pass.touched">Password is required</span>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <button type="button" class="btn btn-link" [routerLink]="['/forgot']">Forgot Password?</button>
      </div>
  
  
    </form>
  </div>
