

<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
      >
        Month
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
      >
        Week
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
      >
        Day
      </div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-day-view>
</div>

<br/>
<br/>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
        Add New Meeting
</button>




<!-- modal for add event-->
<div class="modal" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h2>New Event</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                    <form  #eventform="ngForm" (ngSubmit)="eventFunction()">
        
                  
                            <div class="form-group">
                            <label for="title" class="control-label"><b>Title</b></label>
                            <input type="text" required  #Title="ngModel" class="form-control" [(ngModel)]='title' placeholder="Enter Title" name="title" >
                              </div>
                                
                          <div class="form-group">
                            <label for="location"><b>Location</b></label>
                            <input type="text" class="form-control"  #Location="ngModel" [(ngModel)]='location' placeholder="Location" name="location" required>
                          </div>  
                          
                          <div class="form-group">
                             <label for="start"><b>Start</b></label>
                             <angular2-date-picker style="border:none; padding: 0.1rem 0.1rem" class="form-control" id="datetimepicker" #Start="ngModel" name="start" [(ngModel)]="start" [settings]="settings"></angular2-date-picker>
                          </div>
                          
                          <div class="form-group">
                                <label for="end"><b>End</b></label>
                                <angular2-date-picker style="border:none; padding: 0.1rem 0.1rem" class="form-control" id="datetimepicker" #End="ngModel" name="end" [(ngModel)]="end" [settings]="settings"></angular2-date-picker>
                           </div>
                          
                          <div class="form-group">
                            <label for="description"><b>Description</b></label>
                            <input type="text" class="form-control"  #Description="ngModel" [(ngModel)]='description' placeholder="description" name="description" required>
                          </div>     
                                
                         
                                
                          <div class="form-group">
                              
                            <button type="submit" class="signupbtn btn btn-success" [disabled]="eventform.invalid" >Done</button>
                          </div>
                          
                    </form>
            </div> 

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<!--template for view/edit details-->
<ng-template #vieweditmodal let-close="close">
    <div class="modal-content">

        <div class="modal-header">
          <h4>Event Details</h4>
          <button type="button" class="close" (click)="close()">&times;</button>
        </div>
  
        <div class="modal-body"> 
          <form  #editform="ngForm" >
        
                  
                <div class="form-group">
                <label for="edittitle" class="control-label"><b>Title</b></label>
                <input type="text" required  #editTitle="ngModel" class="form-control" [(ngModel)]='eventDetails.title' placeholder="Enter Title" name="edittitle" >
                  </div>
                    
              <div class="form-group">
                <label for="editlocation"><b>Location</b></label>
                <input type="text" class="form-control"  #editLocation="ngModel" [(ngModel)]='eventDetails.location' placeholder="Location" name="editlocation" required>
              </div>  
              
              <div class="form-group">
                 <label for="editstart"><b>Start</b></label>
                 <angular2-date-picker style="border:none; padding: 0.1rem 0.1rem" class="form-control" id="datetimepicker" #editStart="ngModel" name="editstart" [(ngModel)]="eventDetails.start" [settings]="settings"></angular2-date-picker>
              </div>
              
              <div class="form-group">
                    <label for="editend"><b>End</b></label>
                    <angular2-date-picker style="border:none; padding: 0.1rem 0.1rem" class="form-control" id="datetimepicker" #editEnd="ngModel" name="editend" [(ngModel)]="eventDetails.end" [settings]="settings"></angular2-date-picker>
               </div>
              
              <div class="form-group">
                <label for="editdescription"><b>Description</b></label>
                <input type="text" class="form-control"  #editDescription="ngModel" [(ngModel)]='eventDetails.description' placeholder="description" name="editdescription" required>
              </div>     
                    
             <div class="form-group">
              <p style="text-align: right"><input type="checkbox" required name="terms"> Are you sure you want to edit details</p>
             </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-danger" (click)="deleteEventFunction()" >Delete Event</button>  
                <button type="submit" style="float: right;" (click)="eventEditFunction()" class="btn btn-success" [disabled]="editform.invalid" >Save Changes</button>
              </div>
              
          </form>
        </div>
  
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="close()">Close</button>
        </div>
      </div>
   
</ng-template>
